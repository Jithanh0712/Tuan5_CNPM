<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Working Calendar</h1>

        <div class="tabs">
            <a href="register_calendar.html">
                <button class="tab-btn active">Register Calendar</button>
            </a>
            <a href="team_view_calendar.html">
                <button class="tab-btn">Team View Calendar</button>
            </a>
        </div>

        <div class="section">
            <h2>Time Frame</h2>
            <form class="date-range">
                <label for="from">From:</label>
                <input type="date" id="from" name="from">
                <label for="to">To:</label>
                <input type="date" id="to" name="to">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Trần Ngọc Nhựt Thanh">
            </form>
        </div>

        <div class="section">
            <h2>Work Plan</h2>
            <table>
                <thead>
                    <tr>
                        <th>Section</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>AM</td>
                        <td><input type="text" class="input yes" value="N"></td>
                        <td><input type="text" class="input yes" value="Y"></td>
                        <td><input type="text" class="input yes" value="N"></td>
                        <td><input type="text" class="input yes" value="Y"></td>
                        <td><input type="text" class="input yes" value="N"></td>
                        <td><input type="text" class="input yes" value="Y"></td>
                    </tr>
                    <tr>
                        <td>PM</td>
                        <td><input type="text" class="input no" value="Y"></td>
                        <td><input type="text" class="input no" value="Y"></td>
                        <td><input type="text" class="input no" value="Y"></td>
                        <td><input type="text" class="input no" value="Y"></td>
                        <td><input type="text" class="input no" value="Y"></td>
                        <td><input type="text" class="input no" value="Y"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Reason Busy</h2>
            <textarea rows="5" placeholder="Please enter your leave reason">Do em...</textarea>
        </div>

        <button class="save-btn"> Save </button>
        <script src="script.js"></script>
    </div>
</body>
</html>
